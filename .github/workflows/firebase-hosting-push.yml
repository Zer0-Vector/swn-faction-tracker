name: Deploy to Live Channel on Push to release Branch
on:
  push:
    branches:
      - release
permissions:
  checks: write
  contents: read
jobs:
  check_branch:
    runs-on: ubuntu-latest
    outputs:
      on_release: ${{ steps.check.outputs.on_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if tag is on release branch
        id: check
        run: |
          git fetch origin release
          if git merge-base --is-ancestor $(git rev-parse origin/release) $(git rev-parse HEAD); then
            echo "on_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "on_release=false" >> "$GITHUB_OUTPUT"
          fi
  build_and_deploy:
    needs: check_branch
    if: needs.check_branch.outputs.on_release == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.details_url }}
    concurrency:
      group: production
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SWN_FACTIONS }}
          projectId: swn-factions
          channelId: live
